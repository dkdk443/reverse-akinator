version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: reverse-akinator
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/persons.db
      - TURSO_DATABASE_URL=
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: reverse-akinator-dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/persons.db
      - TURSO_DATABASE_URL=
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped
